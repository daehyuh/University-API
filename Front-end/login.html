<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="/check.js"></script>
</head>
<body>
    <header class="login-header">
        <div class="inner-wrap">
            <div class="logo">
                <a href="/index.html" title="홈페이지 바로가기">전형적인 API</a>
            </div>

            <div class="util">
                <div class="login">
                    <a href="login.html" title="로그인 이동">로그인</a>
                    <a href="join.html" title="회원가입 이동">회원가입</a>
                </div>
            </div>

            
            <ul class="menu">
                <li>
                    <a href="#">데이터 찾기</a>
                </li>
                <li>
                    <a href="#">데이터 찾기</a>
                </li>
                <li>
                    <a href="#">데이터 찾기</a>
                </li>
                <li>
                    <a href="#">데이터 찾기</a>
                </li>
                <li>
                    <a href="#">데이터 찾기</a>
                </li>
            </ul>
            
        </div>
    </header>
    <section>
        <div class="container">
            
            <div class="content-leyout">
                <form name="loginForm" action="#" method="post">
                    <div class="title-area">
                        <h2 class="tit">로그인</h2>
                    </div>

                    <div class="login-wrap">
                        <div class="login-intro">
                            <p class="reset">
                                <strong>전형적인 API</strong>에 오신걸 환영합니다.
                            </p>
                        </div>
                        <div class="login-box">
                            <div class="title-area">
                                <h3 class="tit">
                                    아이디/비밀번호 로그인
                                </h3>
                            </div>
                            <div class="content-area">
                                <div class="in">
                                    <p class="reset">
                                        가입하신 아이디와 비밀번호를 입력해주세요. <br>
                                    </p>
                                    <div class="write-form">
                                        <div class="input-wrap">
                                            <input class="input-text" id="user_id" name="user_id" title="아이디 입력" placeholder="아이디 입력" type="text" maxlength="20">
                                            <input class="input-text" id="user_pw" name="user_pw" title="비밀번호 입력" placeholder="비밀번호 입력" type="password" maxlength="20">
                                        </div>
                                        <button type="button" class="btn-login" onclick="fn_login()">로그인</button>
                                        <div class="link">
                                            <a href="javascript:location.href='#';">아이디 찾기</a>
                                            <a href="javascript:location.href='#';">비밀번호 찾기</a>
                                            <a href="javascript:location.href='#';">회원가입</a>
                                        </div>
                                    </div>
                                    <div class="input-util" style="display: none;" id="warning">
                                        <label for="user_id" class="input-warning">
                                            아이디 또는 비밀번호를 다시 확인해주세요
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>
    <footer>
        <div class="inner-wrap">
            <div class="footer-util">
                <div class="tel">

                </div>
                <div class="sns-share">
                    <a href="https://hanyang.sen.hs.kr/" target="_blank" title="새창 열기">
                        <i class="iconset ico-hanyang">한양공고 홈페이지</i>
                    </a>
                </div>
            </div>
            <div class="footer-link"></div>
            <div class="footer-info"></div>
        </div>
    </footer>
</body>
</html>
